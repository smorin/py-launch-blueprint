name: Update Contributors

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-contributors:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Update CONTRIBUTORS.md
        run: |
          python update_contributors.py

      # Commit changes only if the file was updated
      - name: Commit changes if CONTRIBUTORS.md is modified
        run: |
          if [[ $(git status --porcelain) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add CONTRIBUTORS.md
            git commit -m "chore: update CONTRIBUTORS.md"

      # Ensure weâ€™re on a branch and push updates
      - name: Ensure on update-contributors branch and sync with remote
        run: |
          git fetch origin update-contributors || echo "No remote branch yet"
          git checkout -B update-contributors origin/update-contributors || git checkout -B update-contributors
          git push origin update-contributors
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update contributors list'
          title: 'chore: update contributors list'
          body: 'Automatically updated contributors list using Git log'
          branch: update-contributors
          base: main
          delete-branch: true
