name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: continuous-integration
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    #install just
    - name: Install Just
      uses: extractions/setup-just@v2

    - name: Install development dependencies
      run: |
        uv venv .venv
        uv sync --all-extras --dev
        echo "$PWD/.venv/bin" >> $GITHUB_PATH

    # Format code
    - name: Install Taplo
      run: just install-taplo

    # Run type checker
    - name: Run type checker
      run: uvx mypy py_launch_blueprint/

    # Check linters using ruff
    - name: Check linters (ruff)
      run: uvx ruff check py_launch_blueprint/

    # Set up Go
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    # Addlicense install step
    - name: Install addlicense
      run: |
        just install-addlicense
        echo "$HOME/go/bin" >> $GITHUB_PATH
        which addlicense
        addlicense -version || echo "Addlicense installed"

    # Use just recipe for license check
    - name: License header check
      run: just check-license

    - name: Check TOML formatting
      run: |
        taplo check '**/*.toml'

    # Run pre-commit checks
    - name: Run pre-commit checks
      run: |
        just pre-commit-setup
        just pre-commit-run

