name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Continuous Integration (Tests & Checks)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install project dependencies (with dev + all extras)
        run: uv sync --all-extras --dev

      - name: Run type checker (mypy)
        run: uvx mypy py_launch_blueprint/

      - name: Run linter (ruff)
        run: uvx ruff check py_launch_blueprint/

      - name: Check license headers
        run: uvx licenseheaders -t .license -d . -x venv,.git,__pycache__,build,dist

  security:
    name: Security Check (Safety)
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Safety CLI to check for vulnerabilities
        uses: pyupio/safety-action@v1
        with:
          api-key: ${{ secrets.SAFETY_API_KEY }}
          args: --detailed-output
