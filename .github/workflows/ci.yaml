name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  continuous-integration:
    name: continuous-integration
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      # Restore uvicorn cache before generating uv.lock
      - name: Restore uvicorn cache
        id: cache-uv
        uses: actions/cache@v3
        with:
          path: ~/.cache/uvicorn
          key: ${{ runner.os }}-uvicorn-${{ hashFiles('uv.lock') }}

      # Generate uv.lock if missing or outdated (avoid git commit in CI, only for dev)
      - name: Generate uv.lock if missing or outdated
        run: |
          if ! uvicorn --lock --check uv.lock; then
            echo "Regenerating uv.lock"
            uvicorn --lock > uv.lock
            # Don't commit in CI, just fail if needed to avoid side effects
            echo "Warning: uv.lock was regenerated. Please commit the updated uv.lock."
            exit 1
          else
            echo "uv.lock is up to date"
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Just
        uses: extractions/setup-just@v2

      - name: Install development dependencies
        run: |
          uv venv .venv
          uv sync --all-extras --dev
          echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: Install Taplo
        run: just install-taplo

      - name: Run type checker
        run: uvx mypy py_launch_blueprint/

      - name: Check linters (ruff)
        run: uvx ruff check py_launch_blueprint/

      - name: Check TOML formatting
        run: taplo check '**/*.toml'

      - name: Run pre-commit checks
        run: |
          just pre-commit-setup
          just pre-commit-run

