name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: continuous-integration
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    #install just
    - name: Install Just
      uses: extractions/setup-just@v2

    - name: Install development dependencies
      run: |
       uv venv .venv
       uv sync --all-extras --dev
       echo "$PWD/.venv/bin" >> $GITHUB_PATH

    # Format code
    - name: Install Taplo
      run: just install-taplo

    # Run type checker
    - name: Run type checker
      run: uvx mypy py_launch_blueprint/

    # Check linters using ruff
    - name: Check linters (ruff)
      run: uvx ruff check py_launch_blueprint/

    - name: Check TOML formatting
      run: |
        taplo check '**/*.toml'

    # Run pre-commit checks
    - name: Run pre-commit checks
      run: |
       just pre-commit-setup
       just pre-commit-run

  # Run tests with coverage
    - name: Run tests with coverage
      run: |
        # Run pytest with coverage, generating XML report for Codecov
        uv pytest --cov=py_launch_blueprint --cov-report=xml
    # Upload coverage report to Codecov
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
  # Only run security checks on pull requests from the main repository
  security:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run Safety CLI to check for vulnerabilities
      uses: pyupio/safety-action@v1
      with:
        api-key: ${{ secrets.SAFETY_API_KEY }}
        args: --detailed-output # To always see detailed output from this action

