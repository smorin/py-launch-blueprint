[project]
name = "py_launch_blueprint"
dynamic = ["version"]
description = "CLI tools for interacting with Py, including project search functionality"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Steve Morin", email = "steve.morin@gmail.com" }
]
dependencies = [
    "click>=8.1.0",
    "questionary>=2.0.0",
    "python-dotenv>=1.0.0",
    "thefuzz>=0.19.0",
    "python-Levenshtein>=0.21.0",  # Improves performance with thefuzz
    "pyperclip>=1.8.0",
    "requests>=2.31.0",
    "rich>=13.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pre-commit>=4.1.0",
    "types-requests",
    "types-Pygments",
    "cogapp"
]

docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme",
    "furo",
    "myst-parser",
    "sphinx-autodoc-typehints",
    "sphinx-copybutton",
    "sphinx-autobuild",
    "sphinxext-opengraph"
]

[project.scripts]
py-projects = "py_launch_blueprint.projects:main"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch]
version.source = "vcs"
build.hooks.vcs.version-file = "py_launch_blueprint/_version.py"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.hatch.build.targets.wheel]
packages = ["py_launch_blueprint"]

[tool.hatch.build.targets.sdist]
include = [
    "py_launch_blueprint",
    "docs",
    "pyproject.toml",
    "README.md"
]

[tool.setuptools_scm]
write_to = "py_launch_blueprint/_version.py"
fallback_version = "0.0.1"

[tool.ruff]
target-version = "py310"
line-length = 88
fix = true
lint.select = [
    "E", "F", "I", "B", "C4", "UP", "N", "RUF", "W", "YTT", "S"
]
lint.ignore = []
lint.unfixable = []
exclude = [".git", ".venv", "__pycache__", "build", "dist", "docs/source/conf.py"]

[tool.ruff.pycodestyle]
max-line-length = 88

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["S101", "S105", "S106"]

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = false
follow_imports = "normal"
follow_imports_for_stubs = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_return_any = true
warn_unreachable = true
pretty = true
show_error_codes = true
show_column_numbers = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"  # Show more detailed output
