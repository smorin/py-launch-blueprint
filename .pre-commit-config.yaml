# .pre-commit-config.yaml
repos:
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [
            "types-requests",
            "types-PyYAML",
            "types-python-dateutil",
            "click>=8.1.3", # Add click
            "types-click>=1.1.0"
          ]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-toml
      - id: check-added-large-files
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        entry: ruff check --force-exclude --no-cache
        args: [--fix]
        language: python
        types_or: [cython, pyi, python]
      - id: ruff-format
        entry: ruff format --force-exclude --no-cache
        language: python
        types_or: [cython, pyi, python]
  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false # Run full test suite
        stages: [pre-commit] # Only run on commit
  - repo: local
    hooks:
    - id: addlicense
      name: Add license headers
      entry: addlicense
      language: system
      types: [python, text, yaml, json, toml]
      args:
        - --check
        - -l
        - mit
        - -y
        - "2025"
        - --copyright
        - "Copyright (c) 2025, Steve Morin"
      exclude: ^addlicense/testdata/.*
